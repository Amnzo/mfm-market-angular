<style>
  .users-container {
    margin-top: 2rem;
  }
  .users-filters {
    margin-bottom: 1rem;
  }

  .add-user-btn {
    margin-bottom: 2rem;
    display: flex;
    justify-content: flex-end;
  }
  .add-user-btn button {
    padding: 0.5rem 1rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 0.25rem;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .add-user-btn button:hover {
    background-color: #218838;
  }
  .add-user-btn i {
    margin-right: 0.5rem;
  }
  .users-filters input,
  .users-filters select {
    padding: 0.75rem;
    border-radius: 0.25rem;
    border: 1px solid #ddd;
  }
  .users-filters select {
    width: 100%;
  }
  .users-table-responsive {
    overflow-x: auto;
  }
  .users-table {
    width: 100%;
    border-collapse: collapse;
  }
  .users-table thead {
    background-color: #343a40;
    color: white;
  }
  .users-table th,
  .users-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  .users-table tbody tr:hover {
    background-color: #f8f9fa;
  }
  .users-badge {
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    font-size: 0.875rem;
  }
  .users-badge.success {
    background-color: #28a745;
    color: white;
  }
  .users-badge.danger {
    background-color: #dc3545;
    color: white;
  }
  .users-actions {
    white-space: nowrap;
  }
  .users-actions button {
    padding: 0.375rem 0.75rem;
    border-radius: 0.25rem;
    margin-right: 0.5rem;
    border: none;
    cursor: pointer;
  }
  .users-actions button:last-child {
    margin-right: 0;
  }
  .users-actions .edit-btn {
    background-color: #007bff;
    color: white;
  }
  .users-actions .delete-btn {
    background-color: #dc3545;
    color: white;
  }
</style>

              </td>

    </div>
  </div>
