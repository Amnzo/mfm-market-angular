<div class="add-product-container">
  <style>
    .add-product-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
    .add-product-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .product-form div {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .product-form label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }
    .product-form input[type="text"],
    .product-form input[type="number"],
    .product-form select,
    .product-form input[type="file"] {
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .product-form input[type="text"]:focus,
    .product-form input[type="number"]:focus,
    .product-form select:focus,
    .product-form input[type="file"]:focus {
      border-color: #007bff;
    }
    .error-message {
      color: #d9534f;
      font-size: 0.9rem;
      margin-top: 4px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px 15px;
      font-size: 1.1rem;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    button[type="submit"]:not(:disabled):hover {
      background-color: #0056b3;
    }
    img {
      max-width: 100%;
      max-height: 250px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>

  <h2>Ajouter un produit</h2>
  <form (ngSubmit)="submit()" #productForm="ngForm" class="product-form">
    <div>
      <label for="name">Nom :</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="product.name"
        required
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="error-message">
        Le nom est obligatoire.
      </div>
    </div>

    <div>
      <label for="price">Prix en détails :</label>
      <input
        type="number"
        id="price"
        name="price"
        [(ngModel)]="product.price"
        required
        min="0"
        step="0.01"
        #price="ngModel"
      />
      <div *ngIf="price.invalid && price.touched" class="error-message">
        Prix en détails invalide.
      </div>
    </div>

    <div>
      <label for="price2">Prix grossiste :</label>
      <input
        type="number"
        id="price2"
        name="price2"
        [(ngModel)]="product.price2"
        required
        min="0"
        step="0.01"
        #price2="ngModel"
      />
      <div *ngIf="price2.invalid && price2.touched" class="error-message">
        Prix grossiste invalide.
      </div>
    </div>

    <div>
      <label for="available">Disponible :</label>
      <select id="available" name="available" [(ngModel)]="product.available" required>
        <option [ngValue]="true">Oui</option>
        <option [ngValue]="false">Non</option>
      </select>
    </div>

    <div>
      <label for="qtt_stock">Quantité en stock :</label>
      <input
        type="number"
        id="qtt_stock"
        name="qtt_stock"
        [(ngModel)]="product.qtt_stock"
        required
        min="0"
        #qtt_stock="ngModel"
      />
      <div *ngIf="qtt_stock.invalid && qtt_stock.touched" class="error-message">
        Quantité en stock invalide.
      </div>
    </div>

    <div>
      <label for="imagefile">Image du produit :</label>
      <input
        type="file"
        id="imagefile"
        name="imagefile"
        (change)="onFileChange($event)"
        accept="image/png, image/jpeg"
        required
      />
      <div *ngIf="imageFileInvalid" class="error-message">
        Fichier image invalide (seuls jpg et png sont acceptés).
      </div>
    </div>

    <div *ngIf="product.imageurl">
      <img [src]="product.imageurl" alt="Prévisualisation" />
    </div>

    <button type="submit" [disabled]="productForm.invalid || imageFileInvalid">Ajouter</button>
  </form>
</div>
